<div *ngIf="items.length" class="combo-header">
    <div class="text">
        <h3>Combo Gratis</h3>
        <p>{{items[0].title}} para usuarios nuevos!</p>
    </div>
    <div class="img">
        <img [src]="items[0].image"
            alt="" />
    </div>
</div>
<div class="scroll-menu">
    <div class="scroll-content">
        <app-avatar *ngFor="let item of options" [name]="item.name" [icon]="item.icon"></app-avatar>
    </div>
</div>
<h2>Top Products</h2>
<div class="scroll-menu">
    <div class="scroll-content">
        <app-products [item]="item" *ngFor="let item of items"></app-products>
    </div>
</div>
